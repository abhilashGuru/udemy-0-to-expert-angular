<h1 class="animated fadeIn">{{ 'HEROES.MAIN_TITLE' | translate}} <small>{{ 'HEROES.SECONDARY_TITLE' | translate}}</small></h1>

<hr>

<div class="row">
  <ng-template ngFor let-hero [ngForOf]="heroes" let-i="index">
    <div class="col-md-4">
      <app-hero-card (eventLog)="showLog( $event )" [hero]="hero" [index]="i"></app-hero-card>
    </div>
  </ng-template>
</div>
