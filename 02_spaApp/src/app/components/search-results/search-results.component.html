<div class="row">
<h2>
  {{ 'SEARCH_OPTIONS.FIND_TEXT' | translate}} "{{ findText }}" - 
  {{ 'SEARCH_OPTIONS.RESULTS' | translate}} {{ heroes.length }}
</h2>
</div>
<hr *ngIf="heroes.length == 0">

<div class="row" *ngIf="heroes.length == 0" >
  <div class="col-lg-12">
    <div class="alert alert-info" role="alert">
      {{ 'SEARCH_OPTIONS.NO_RESULTS_WITH_SEARCH' | translate}} {{ findText }}
    </div>
  </div>
</div>
<hr>

<div class="row">
  <ng-template ngFor let-hero [ngForOf]="heroes" let-i="index">
    <div class="col-md-4">
      <app-hero-card (eventLog)="showLog( $event )" [hero]="hero" [index]="i"></app-hero-card>
    </div>
  </ng-template>
</div>
