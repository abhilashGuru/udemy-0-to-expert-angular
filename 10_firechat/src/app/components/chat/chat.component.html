<h2>Chat</h2>
<hr>
<div class="app-mensajes" id="app-messages">
  <div class="text-right" *ngFor="let chat of _cs.chats">
    <span class="badge badge-primary">Anartz Mugika</span>
    <p>
      {{ chat.message }}
    </p>
  </div>
  
</div>
<input type="text" name="message" class="form-control" [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Write message" />
