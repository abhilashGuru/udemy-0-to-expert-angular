<div class="row">
<h2>
  Find Text: "{{ findText }}" - 
  Results: {{ heroes.length }}
</h2>
</div>
<hr>

<div class="row" *ngIf="heroes.length == 0" >
  <div class="col-lg-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el t√©rmino {{ findText }}
    </div>
  </div>
</div>
<hr>

<div class="row">
  <ng-template ngFor let-hero [ngForOf]="heroes" let-i="index">
    <div class="col-md-4">
      <app-hero-card [hero]="hero" [index]="i"></app-hero-card>
    </div>
  </ng-template>
</div>
