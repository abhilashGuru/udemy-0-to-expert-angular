<h1>Heroes</h1>
<hr>

<div class="row">
  <div class="col-md-12 text-right">
  <!-- Al estar dentro de un router-outlet hay que aÃ±adir un "/" para que salga fuera y acceda
        correctamente a la ruta que queremos ir
  -->
    <button [routerLink]="['/heroe', 'new']"
        type="button" class="btn btn-outline-primary" type="button" name="button">
      New Hero
    </button>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-k [ngForOf]="heroes | keys" let-i="index">
            <tr>
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ heroes[k].name }}</td>
              <td>{{ heroes[k].company }}</td>
              <td>@mdo</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</div>
