
<h1 class="animated fadeIn">Albums
    <small>New releases</small>
</h1>

<hr>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>
        {{ errorMessage }}
    </p>
</div>
<app-cards *ngIf="!loading" [items] = "albums"></app-cards>
