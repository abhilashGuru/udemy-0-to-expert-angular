<h1 class="animated fadeIn">Artists
  <small>Search</small>
</h1>

<hr>
<div class="row search-bar">
  <div class="col">
    <input type="text" #findText (keyup)="search(findText.value)" class="form-control" placeholder="Search artist...">
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<app-cards *ngIf="!loading" [items]="artists" class="animated fadeIn"></app-cards>
